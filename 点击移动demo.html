<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
     ul{
         width: 100px;
         display: inline-block;
         border: 1px solid #eee;
         list-style: none;
     }
     ul li{
         cursor: pointer;
     }
    </style>
</head>
<body>
    <!-- <div class="a"></div>
    <div class="b"></div> -->
<div>
      <ul class="left"> 

      </ul>
      <ul class="right">

      </ul>
</div>
    <script src="jquery-2.1.1/jquery.js"> </script>
    <script>
    //   $('.a').css({width:'100px',height:'100px',backgroundColor:'red'});
    
    //   $('.b').css({width:'300px',height:'300px',backgroundColor:'blue'});
    //   $('.a').appendTo($('.b'))
    var arr1=[],
        arr2=[];
        for(var i=1;i<=20;i++){
            arr1.push('左边'+i);
            arr2.push('右边'+i);
        }
        function render(arr){
            var str='';
            arr.forEach(function(ele,index,self){
               str+='<li>'+ele+'</li>';
        })
         return str;
        }
        function renderPage(){
            $('.left').html(render(arr1));
            $('.right').html(render(arr2));
            $('.left li').on('click',function(){
                var index=$(this).index();
                arr2.push(arr1[index]);
                arr1.splice(index,1);
                renderPage();
            })
            $('.right li').on('click',function(){
                var index=$(this).index();
                arr1.unshift(arr2[index]);
                arr2.splice(index,1);
                renderPage();
            })
    }
        renderPage();
    </script>
</body>
</html>
