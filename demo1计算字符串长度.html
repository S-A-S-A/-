<body>
    <script>
       var str="sfauhkfdlafndjkgheuhld 练习计算";
       function bytesLength(str){
           var count =str.length;
           for(var i=0; i<str.length;i++)
           if(str.charCodeAt(i)>255){
               count++;
           }
           return count;
       }
       console.log(bytesLength(str));
    </script>
</body>
