    <!-- 
        PPI:一定面积里的物理像素点
        
           ppi=屏幕尺寸（斜边）的像素/屏幕尺寸的长度=√(宽的像素^2+高的像素^2)/屏幕尺寸的长度
        
        DPR:像素比
            DPR=物理像素（无法改变）/css像素（相对于物理像素变化）
            1个css像素点能等于1个物理像素点
            1个css像素点也能等于2两个物理像素点
            eg:iPhone6/7/8   css像素375*667  DPR:2.0    =>物理像素：750*1334（即横向上有750个物理像素点，纵向上有1334个物理像素点）
     -->
