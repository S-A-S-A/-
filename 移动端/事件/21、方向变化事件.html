<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .box{
        width: 200px;
        height: 200px;
        background-color: blueviolet;
        color: #FFF;
    }
    </style>
</head>

<body>
    <!-- 
        deviceorientation     方向变化事件（Android和ios规定不一样）
          alpha      设备围绕z轴方向旋转的度数(大致类似于水平方向旋转)，范围：0-360（顶部指向地球的北极，alpha此时为0）
          beta       设备围绕x轴方向旋转的度数(大致类似于前后旋转)，由前向后，范围：-180~180
          gamma      设备围绕z轴方向旋转的度数(大致类似于左右旋转)，由左向右，范围：-90~90
     -->
     <div class="box"></div>
     <SCript>
      const box=document.querySelector('.box');
      window.addEventListener('dedeviceorientationvice',e=>{
         box.innerHTML=`
              z轴的偏移度数为:${e.alpha}<br>
              x轴的偏移度数为:${e.beta}<br>
              y轴的偏移度数为:${e.gamma}<br>
         `;
      })
     </SCript>
</body>

</html>
