<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
     div{
         width: 200px;
         height: 200px;
         background-color: blue;

         transform: rotate(60deg) scale(0.5) translateY(100px);
     }
    </style>
</head>
<body>
    <div></div>
    <section style="width: 200px;height: 200px;background-color: grey;transform: rotate(60deg) scale(0.5) translatex(100px);"></section>
    <script>
             const css=(el,attr,value)=>{   //el:元素  attr：给的属性值  value：如果用户给了第三个参数，则认为其是用来设置某一条样式的值，如果没有给第三个参数，则认为是获取某个样式的值
               if(!value){   //没有给第三个参数，代表获取样式
                // value=parseFloat(getComputedStyle(el)[attr]);    parseFloat()转化为数字
                
                if(attr=='transform'){   //要获取css3的属性
                   value=getComputedStyle(el)[attr];
                }else{
                    value=parseFloat(getComputedStyle(el)[attr]);
                }
                return value;
               }

               if(attr=='opcity'){
                  el.style[attr]=value;    //透明度不需要加单位
               }else{
                el.style[attr]=value+'px';   //位置大小属性需要加单位
               
               }
             }
             const box=document.querySelector('div');
             console.log(css(box,'width'));
             css(box,'height',300);
             console.log( css(box,'transform'))  //matrix(0.25, 0.433013, -0.433013, 0.25, -43.3013, 25) 将原本我们写的transform的值转化为了这个值

             const section=document.querySelector('section');
             console.log(section.style.transform)   //rotate(60deg) scale(0.5) translateX(100px)这样能得出跟我们写的样式一模一样形式的值
    </script>
</body>
</html>
