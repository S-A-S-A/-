<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <!-- 以上viewport的整套写法，是一般情况下移动端的主流写法 -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!--
        1、device-width:设备宽度（设备的css像素）
        2、user-scalable:是否允许用户进行页面缩放，值为yes或no，不写默认yes
           initial-scale：页面初始缩放值，值为一个数字，可带小数
           minimum-scale：页面最小能够缩放的比例，值为一个数字，可带小数
           maximum-scale：页面最大能够缩放的比例，值为一个数字，可带小数
        3、initial-scale=1与width=device-width代表的意思一样，写一个即可，若都写了，且数值有冲突时，浏览器取较大值的一个
        4、initial-scale有值的情况下，页面的计算公式
           缩放比（即initial-scale)=css像素/viewpoint宽度
           viewpoint宽度=css像素/缩放比（通过修改缩放比调视口）
    -->
</body>
</html>
