<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/vm.css">
</head>
<body>
    <!-- 
        vw:viewport's width的简写，1vw等于视口宽度的1%
        vh:viewport's height的简写，1vh等于视口高度的1%
        vmin：取vw和vh中最小的值
        vmax：取vw和vh中最大的值
        支持情况：
        >=ios 8
        >=android 4.4
        方案一：通篇使用vw
        方案二：通过vw设置根节点字体大小，页面里的尺寸依然使用rem    ！！！一般使用时要注意设置当前局部的字体大小，如果不设置，会继承html的字体大小，，我们通篇使用另一字体大小时，可以在body里设置

        eg:iphone6
           1vw=375/100=3.75px

     -->
     <div>1</div>
     <div>2</div>
     <div>3</div>
     <div>4</div>
</body>
</html>
