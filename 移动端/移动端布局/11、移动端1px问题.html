<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            width: 80%;
            height: 50px;
            border-top: 1px solid #000;
            /* border-bottom: 1px solid #000; */
            position: relative;
        }
  
        /* 伪类+transform解决1px问题 */
        div:after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 1px;
            background-color: #000;
            transform-origin: 0 0;  /*变换中心点，以左上角（0，0）点来进行变换*/
            transform: scaleY(0.5) /* 缩放0.5倍 */
        }
        section{
            width: 80%;
            height: 50px;
            position: relative;
            margin-top: 50px;
        }
        section::after{
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            border: 1px solid #000;
            box-sizing: border-box;
            width: 100%;
            height: 100%;
            transform-origin: 0 0;
            transform: scale(0.5)
        }
    </style>
</head>

<body>
    <div>1px的问题</div>
    <section>四条边框</section>
</body>

</html>
