<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 
    1、以下两个都针对搜索引擎
      <meta name="description" content='xxx'>
        描述
      <meta name="keywords" content='xxx'>
        关键词，即搜索关键词时搜索引擎能找到此项目
    2、一般移动端常用meta
      <meta name="format-detection" content='telephone=no,email=no'>
         禁止识别电话与邮箱（但是邮箱没效果）
      <meta name="apple-mobile-web-app-title" content='标题'>
         设置添加到主屏后的标题（ios）
      <meta name="apple-mobile-web-app-capable" content='yes'>
         添加到主屏后,全屏显示，删除苹果默认的工具栏和菜单栏（无用）    
      <link name="apple-touch-icon-precomposed" href="iphone_logo.png">
         放在桌面上的logo
      <meta name="apple-touch-startup-image" href="logo_start.png">
         启动时候的画面（无用）
      <meta name="x5-orientation" content="portrait">
         设置x5内核浏览器只能竖屏浏览（只有uc有效）
      <meta name="x5-fullscreen" content="true">
         设置x5内核浏览器全屏浏览
      <meta name="screen-orientation" content="portrait">
         设置uc浏览器只能竖屏浏览 
      <meta name="full-screen" content="yes">
         设置uc浏览器全屏浏览

     3、连接手机调试
        windows：ipconfig ->找ipv4地址
        mac：ifconfig ->inet
     -->
     <p>13333333333</p>
</body>
</html>
