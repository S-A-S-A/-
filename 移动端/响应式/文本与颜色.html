<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <!--
        1、h1~h6:标题字号从大到小
        2、更大的标题：加一个类名：class="display-1~display-4",也是从大到小
                   eg:<h1 class="display-1">啦啦啦啦</h1>
        3、突出段落：加一个类名：class="lead"
                   eg:<p class="lead">这世一段突出的文字</p>
        4、hr：线
        5、对齐方式：加类名
                    eg：<p class="text-left">左对齐</p>
                        <p class="text-center">居中对齐</p>
                        <p class="text-right">右对齐</p>
                        <p class="text-nowrap">不换行</p>
        6、字体颜色（颜色关键字都一样，只是要结合的前缀不同）
                    eg：<p class="text-primary">重要的文本</p>
                        <p class="text-success">执行成功的文本</p>
                        <p class="text-info">代表一些提示信息的文本</p>
                        <p class="text-warning">警告文本</p>
                        <p class="text-danger">危险操作文本</p>
                        <p class="text-secondary">副标题</p>
                        <p class="text-dark">深灰色文字</p>
                        <p class="text-light">浅灰色文字（白色背景上看不清楚）</p>
                        <p class="text-white">白色文本（白色背景上看不清楚）</p>
       7、背景颜色（颜色关键字都一样，只是要结合的前缀不同）
                    eg：<p class="bg-success text-primary">执行成功的重要的文本</p>
         
           
      --> 
</body>
</html>
