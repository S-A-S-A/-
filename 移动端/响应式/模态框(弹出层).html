<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <!-- 按钮：用于打开模态框 -->
    <button class="btn btn-primary" data-toggle="modal" data-target="#myModal">打开窗口</button>
    <!-- 模态框结构 -->
    <div class="modal fade" id="myModal">
        <!--默认为不显示，以及有右固定定位与动画效果，以及id用来与button呼应,fade:动画效果，淡入淡出，从上到下-->
        <div class="modal-dialog">
            <!--弹出的层，模态框里的内容，需要放在这里-->
            <div class="modal-content">
                <!-- 模态框头部 -->
                <div class="modal-header">
                    <h4 class="modal-title">模态框头部</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <!--data-dismiss="modal"是用来与关闭功能进行结合的-->
                </div>

                <!-- 模态框主体 -->
                <div class="modal-body">
                    模态框内容
                </div>

                <!-- 模态框底部 -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>

    <hr>


    <!-- 模态框尺寸 ，写在弹出层modal-dialog中-->
    <!-- 垂直居中的模态框 -->
    <!-- 带输入框的模态框，表单添到modal-body中 -->

  <!-- 按钮：用于打开模态框 -->
  <button class="btn btn-primary" data-toggle="modal" data-target="#myModal2">打开窗口</button>
  <!-- 模态框结构 -->
  <div class="modal fade" id="myModal2">
      
      <div class="modal-dialog modal-lg modal-dialog-centered">     <!--模态框的尺寸：.modal-sm为小的，.modal-lg为大的，添加给dialog的层-->
                                              <!--垂直居中：.modal-dialog-centered,添加给dialog层--->

          <div class="modal-content">
              <!-- 模态框头部 -->
              <div class="modal-header">
                  <h4 class="modal-title">模态框头部</h4>
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <!--data-dismiss="modal"是用来与关闭功能进行结合的-->
              </div>

              <!-- 模态框主体 -->
              <div class="modal-body">
                  模态框内容
                  <form>
                      <div class="form-group">
                          <label for="username" class="col-form-label">用户名：</label>
                          <input type="text" class="form-control" id="username">
                      </div>
                      <div class="form-group">
                        <label for="password" class="col-form-label">密码：</label>
                        <input type="password" class="form-control" id="password">
                    </div>
                  </form>
              </div>

              <!-- 模态框底部 -->
              <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">确认</button>

                  <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
              </div>
          </div>
      </div>
  </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"
        integrity="sha384-L2pyEeut/H3mtgCBaUNw7KWzp5n9+4pDQiExs933/5QfaTh8YStYFFkOzSoXjlTb"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

        <script>
         /*通过js打开关闭*/
         $('#myModal2').modal('show');
         setTimeout(function(){
             $('#myModal2').modal('hide')
         },2000)
        </script>
</body>

</html>
