<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>

<body style="height:2000px">
    <!-- 
        导航栏
            父级
               1、导航栏需要一个父级，添加.navbar .navbar-expand-*
                  .navbar                标准导航栏
                  .navbar-expand-*       根据屏幕尺寸切换成竖形导航（如果没有，直接显示为竖形）
            子组件
               1、logo                   .navbar-brand
               2、导航                   .navbar-nav
                  li                     .nav-item
                  a                      .nav-link
               3、折叠插件                .navbar-toggler
               4、表单控件                .form-inline
               5、垂直居中的文本           .navbar-text
     -->

    <!-- 简易导航 -->
    <nav class="navbar bg-light navbar-expand-lg">
        <!--navbar-expand-lg:在大于lg的屏幕尺寸是横形显示（此处用lg，表示在lg以及xl状态下都是横形显示），若是想要永远横形显示，只需给一个最小的尺寸，即超小屏sm-->
        <a href="#" class="navbar-brand">
            <img src="https://www.starbucks.com.cn/assets/images/logo.svg" alt="">星巴克
        </a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="#" class="nav-link">百度</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">阿里</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">京东</a>
            </li>
        </ul>
    </nav>
    <!--
          折叠导航栏
                1、折叠导航栏会根据你给的尺寸进行折叠
                2、需要js文件
                3、在nav里给一个按钮（标签类型随意），需添加class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav"
                4、把导航的内容放到一个层里，需添加class="collapse navbar-collapse" id="navbarNav"
                5、按钮的data-target属性对应导航父级的id属性
    -->
    <nav class="navbar bg-light navbar-expand-md">
        <a href="#" class="navbar-brand">
            <img src="https://www.starbucks.com.cn/assets/images/logo.svg" alt="">星巴克
        </a>
        <span class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">展开</span>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="#" class="nav-link text-right">百度</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link text-right">阿里</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link text-right">京东</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- 导航栏使用下拉菜单 -->
    <nav class="navbar bg-light navbar-expand-sm">
        <a href="#" class="navbar-brand">
            <img src="https://www.starbucks.com.cn/assets/images/logo.svg" alt="">星巴克
        </a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="#" class="nav-link">百度</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">阿里</a>
            </li>
            <!-- 下拉菜单 -->
            <li class="nav-item dropdown">
                <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">京东</a>
                <div class="dropdown-menu">

                    <a href="#" class="dropdown-item">京东金融</a>

                    <a href="#" class="dropdown-item">京东超市</a>

                    <a href="#" class="dropdown-item">京东白条</a>
                </div>
            </li>
        </ul>
    </nav>

    <!-- 导航栏里使用表单与按钮 -->
    <nav class="navbar bg-light navbar-expand-sm">
        <a href="#" class="navbar-brand">
            <img src="https://www.starbucks.com.cn/assets/images/logo.svg" alt="">星巴克
        </a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="#" class="nav-link">百度</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">阿里</a>
            </li>
            <!-- 下拉菜单 -->
            <li class="nav-item dropdown">
                <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">京东</a>
                <div class="dropdown-menu">

                    <a href="#" class="dropdown-item">京东金融</a>

                    <a href="#" class="dropdown-item">京东超市</a>

                    <a href="#" class="dropdown-item">京东白条</a>
                </div>
            </li>
        </ul>

        <!-- 表单的固定写法，父级要给个form-inline -->
        <form class="form-inline">
            <input class="form-control mr-sm-2">   <!--mr-sm-2为离右侧的间距，意为小屏幕中，margin-right:2rem，form-control为表单元素上的样式-->
            <button class="btn btn-outline-success" type="submit">搜索</button>
        </form>
    </nav>

  <!-- 导航栏里使用文本（加了两端对齐） -->
  <nav class="navbar bg-light navbar-expand-sm justify-content-between ">
    <a href="#" class="navbar-brand">
        <img src="https://www.starbucks.com.cn/assets/images/logo.svg" alt="">星巴克
    </a>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a href="#" class="nav-link">百度</a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link">阿里</a>
        </li>
        <!-- 下拉菜单 -->
        <li class="nav-item dropdown">
            <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">京东</a>
            <div class="dropdown-menu">

                <a href="#" class="dropdown-item">京东金融</a>

                <a href="#" class="dropdown-item">京东超市</a>

                <a href="#" class="dropdown-item">京东白条</a>
            </div>
        </li>
    </ul>

    <!-- 文本元素，需要给一个navbar-text -->
    <span class="navbar-text">热巴热巴</span>

    <!-- 表单的固定写法，父级要给个form-inline -->
    <form class="form-inline">
        <input class="form-control mr-sm-2">   <!--mr-sm-2为离右侧的间距，意为小屏幕中，margin-right:2rem，form-control为表单元素上的样式-->
        <button class="btn btn-outline-success" type="submit">搜索</button>
    </form>
</nav>

<!-- 固定导航栏 顶部：fixed-top   底部：fixed-bottom-->
<nav class="navbar bg-light navbar-expand-sm fixed-top">
    <a href="#" class="navbar-brand">
        <img src="https://www.starbucks.com.cn/assets/images/logo.svg" alt="">固定顶部导航栏
    </a>
</nav>
<nav class="navbar bg-light navbar-expand-sm fixed-bottom">
    <a href="#" class="navbar-brand">
        <img src="https://www.starbucks.com.cn/assets/images/logo.svg" alt="">固定底部导航栏
    </a>
</nav>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"
        integrity="sha384-L2pyEeut/H3mtgCBaUNw7KWzp5n9+4pDQiExs933/5QfaTh8YStYFFkOzSoXjlTb"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
