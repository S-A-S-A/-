<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <title>Document</title>
    <style>
     .row div {
            background-color: blue;
            color: #fff;
            border: 1px solid #000;
            
        }
     .container .row div{
        height: 100px;
     }   
    </style>
</head>
<body>
    <!-- 
    列对齐：
      垂直对齐（列与列的上下对齐方式）
            align-items-start
            align-items-center
            align-items-end

     水平方向对齐（列与行的左右对齐方式）
            justify-content-start
            justify-content-center
            justify-content-end
            justify-content-around   平分间距
            justify-content-between  两端对齐
     -->
     <div class="container-fluid">
         <div class="row align-items-center">
             <div class="col-xl-4">
                 垂直对齐第1列<br>
                 垂直对齐第1列<br>
                 垂直对齐第1列<br>
                 垂直对齐第1列<br>
                 垂直对齐第1列<br>
                 垂直对齐第1列<br>
             </div>
             <div class="col-xl-4">垂直对齐第2列</div>
         </div>
     </div>
     <div class="container-fluid">
            <div class="row align-items-center justify-content-around">
                <div class="col-xl-2">
                    水平第1列<br>
                    水平第1列<br>
                    水平第1列<br>
                    水平第1列<br>
                    水平第1列<br>
                    水平第1列<br>
                </div>
                <div class="col-xl-2">水平第2列</div>
                <div class="col-xl-2">水平第2列</div>

            </div>
        </div>
        <hr>
        <div class="container">
            <div class="row">
              <div class="col-xl-6">
                  <div class="row">
                      <div class="col-xl-6 bg-danger"></div>
                      <div class="col-xl-65 bg-dark"></div>
                  </div>
              </div>   
              <div class="col-xl-4">2</div>    

            </div>
        </div>
</body>
</html>
