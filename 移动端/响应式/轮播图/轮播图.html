<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <!--
         轮播图父级
              .carousel                  轮播图父级
              .slide                     图片过渡效果
              data-ride="carousel"       页面一加载后就开始播放
         指示符
              .carousel-indicators       指示符父级
              data-target="#demo"        对应轮播图父级的id
              data-slide-to="0"          点击后切换到哪张图片
              .active                    当前激活的指示符样式
        轮播图片
              .carousel-inner            所有轮播图的父级
              .carousel-item             单张图片的父级
              .active                    当前激活的图片
              .carousel-caption          图片对应文字的父级
        左右箭头
              .carousel-control-prev     左箭头父级
              data-slide="prev"          左切换功能
              .carousel-control-next     右箭头父级
              data-slide="next"          右切换功能
              .carousel-control-prev-icon  左箭头图标
              .carousel-control-next-icon  右箭头图标
    -->
    <div class="carousel slide" data-ride="carousel" id="demo">
        <!-- 指示符 -->
        <ul class="carousel-indicators">
            <li data-target="#demo" data-slide-to="0" class="active"></li>
            <li data-target="#demo" data-slide-to="1"></li>
            <li data-target="#demo" data-slide-to="2"></li>
        </ul>

        <!-- 轮播图片 -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./images/img_01.jpg" alt="">
                <div class="carousel-caption">
                    <h5>第一张图片</h5>
                    <p>这是第一张图片</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="./images/img_02.jpg" alt="">
                <div class="carousel-caption">
                    <h5>第二张图片</h5>
                    <p>这是第二张图片</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="./images/img_03.jpg" alt="">
                <div class="carousel-caption">
                    <h5>第三张图片</h5>
                    <p>这是第三张图片</p>
                </div>
            </div>
        </div>
        <!-- 左右切换按钮 -->
        <a class="carousel-control-prev" data-slide="prev" href="#demo">
             <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" data-slide="next" href="#demo">
            <span class="carousel-control-next-icon "></span>
        </a>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"
        integrity="sha384-L2pyEeut/H3mtgCBaUNw7KWzp5n9+4pDQiExs933/5QfaTh8YStYFFkOzSoXjlTb"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
