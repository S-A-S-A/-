<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
       1、 每个JSX表达式有且仅有一个根节点，但是如果希望这个根节点反映到dom元素里，根节点可以直接写成<></>，代表React.Fragment
       2、每个jsx元素必须结束（xml规范）
       3、在jsx中写注释的写法：{/*xxx*/}
       4、在jsx中嵌入表达式

           1'将表达式作为内容的一部分
           1）null、undefined和false都不会显示出来
           2）普通对象不可以作为子元素，可以放置react元素对象
         在js文件中写：
          const a=1234, b=4321;
   
          const obj={    //普通对象，不能这样用
              a:1,
              b:2
          }   
          const obj=<span>这是一个react元素对象</span>

          const arr=[1,2,3,4,5]

          const div=(
              <div>     //根元素
                  {a}*{b}={a*b}      //在jsx表达式中可嵌入js表达式，用{}包起来即可     
                  <p>
                      {obj}
                  </p>   
                  <p>
                      {arr}       //会遍历这个数组，生成对应个子元素
                  </p>
             </div>
          )

       
        2'将表达式作为元素属性
       js文件中写：
         const url="http://djiushudif "
         const div=(
                 <div>
                     <img src={url}  className="xxx" style={{
                         marginleft:"20px",
                         width:"200px"
                     }} alt="" />
                 </div>
          );
  
        1):属性使用小驼峰命名法

        3'防止注入攻击
           自动编码
           dangerouslySetInnerHTML
        5、元素的不可变性
           虽然JSX元素是一个对象，但是该对象中的所有属性不可更改
           如果确实需要更改元素的属性，需要重新创建JSX元素（创建对jsx元素等价于创建对象，效率并不低，操作dom对象效率才低）
    -->
</body>
</html>
