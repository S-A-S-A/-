        组件和组件属性：
              组件:包含内容，样式和功能的UI单元
        创建一个组件：
        **特别注意：组件的名称首字母必须大写！！！！！！
              1、函数组件
                  返回一个react元素
              2、类组件
                   1'必须继承React.Component
                   2'必须提供render元素，用于渲染组件
              3、组件的属性(组件可以传递任何属性的数据)
                   1'对于函数组件，属性会作为一个对象的属性，传递给函数的参数
                   2'对于类组件，属性会作为一个对象的属性，传递给构造函数的参数
                   注意：组件的属性，应该使用小驼峰命名法
                        **组件无法改变自身的属性！！  之前学习的react元素，本质上就是一个组件（内置组件），所以属性都是只读的，无法改变
    
    
      React中的哲学：数据属于谁，谁才有权力改动
      ##React中的数据，自顶向下流动（单向数据流）
      -->
