<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
 <style>
 *{
     margin: 0;
     padding: 0;
     list-style: none;
 }
 ul{
     margin: 100px;
 }
 li{
     line-height: 30px;
 }
 p{
     display: inline-block;
 }
 span{
     border: 1px solid red;
     color: red;
     padding: 2px;
     font-size: 12px;
 }
 </style>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="item in newsList" :key="item.id">
                <p>{{item.title}}</p>
                <span v-if="item.new">新</span>
            </li>
        </ul>
    </div>
    <script>
       // v-for 循环，item和index要自己写，：key是唯一值。v-for特有template，<li>=><template>,会去掉li，即不再是一个列表，只剩原li里的内容连接在一起
       //vue不能检测数组的以下变动，即不会更新视图：（1）利用索引直接设置一个数组项时（2）修改数组的长度
       //数组的变异方法解决以上不能更新试图的问题或set方法：Vue.set(vm.items, indexOfItem, newValue)/vm.$set(vm.items, indexOfItem, newValue)
       //对象也可以用set来更新视图
       //v-for比v-if的优先级更高
    const vm=new Vue({
        el:"#app",
        data:{
            newsList:[
                {
                    title:1111111111,
                    new:true,       //代表是不是最新的
                    id:0
                },
                {
                    title:222222222,
                    new:false,
                    id:1
                },
                {
                    title:333333333,
                    new:false,
                    id:2
                },
                {
                    title:44444444,
                    new:false,
                    id:3
                },
                {
                    title:555555555,
                    new:true,
                    id:4
                }
            ]
        }
    })
    </script>
</body>
</html>
