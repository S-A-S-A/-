<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
       *{
           margin: 0;
           padding: 0;
       }   
       .wrapper{
        
          width: 400px;
          height: 400px;
          position: relative;
          left: 100px;
          top: 100px;
          border: 1px solid #ccc;
       }
       .wrapper .l{
           width: 100px;
           height: 100px;
           border: 1px solid red;
           position: absolute;
           left:100px;
           top: 100px;
           border-top-left-radius: 100%;
           border-bottom-right-radius: 100%;
       }
       .wrapper .r{
           width: 100px;
           height: 100px;
           border: 1px solid blue;
           position: absolute;
           left:100px;
           top: 100px;
           border-bottom-left-radius: 100%;
          border-top-right-radius: 100%;
       }
    </style>
</head>
<body>
    <div>
        <div class="wrapper">
            <div class="r"></div>
            <div class="l"></div>
        </div>
    </div>
</body>
</html>
