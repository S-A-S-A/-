      //缓冲运动：物体的速度 距离目标点越近就越小，当到达目标点时，速度减小为0
        function buffer(dom,target){
            clearInterval(timer);
            var speed=null;
            timer=setInterval (function(){
                speed=(target-dom.offsetLeft)/9;
                speed=speed>0? Math.ceil(speed):Math.floor(speed);//速度向上取整/向下取整
                if(dom.offsetLeft==target){
                    clearInterval(timer);
                }else{
                  dom.style.left=dom.offsetLeft+speed+'px';
                }
            },30);
        }
